<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | QR code component</title>
</head>
<body>
	<main>
		<article class="qr-code">
			<div class="qr-container">
				<div class="qr-img">
					<img
						src="images/image-qr-code.png"
						alt="qr-code"
					>
				</div>
				<div class="qr-text">
					<h1 class="heading">Improve your front-end skills by building projects</h1>
					<p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to
						<br> the next level</p>
				</div>
			</div>
		</article>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.frontendmentor.io/profile/2daaria">2daaria</a>.
	</footer>

</body>
</html>
